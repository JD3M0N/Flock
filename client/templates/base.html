<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flock Chat</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #7c8aff;
            font-size: 1.8em;
        }
        h2 {
            color: #9ca3af;
            font-size: 1.1em;
            margin-bottom: 16px;
        }
        .card {
            background: #14141f;
            border: 1px solid #1e1e2e;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
        }
        .btn {
            background: #7c8aff;
            color: #0a0a0f;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        .btn:hover { background: #6370e0; }
        .btn:disabled { background: #3a3a4a; color: #666; cursor: not-allowed; }
        .btn-secondary {
            background: transparent;
            color: #7c8aff;
            border: 1px solid #7c8aff;
        }
        .btn-secondary:hover { background: #7c8aff22; }
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            background: #1a1a2e;
            border: 1px solid #2a2a3e;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1em;
            margin-bottom: 12px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #7c8aff;
        }
        .server-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #1a1a2e;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .server-item:hover { background: #22223a; }
        .chat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            background: #1a1a2e;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            color: inherit;
        }
        .chat-item:hover { background: #22223a; }
        .chat-info { flex: 1; }
        .chat-name { font-weight: 600; margin-bottom: 4px; }
        .chat-preview { color: #6b7280; font-size: 0.9em; }
        .badge {
            background: #ef4444;
            color: white;
            border-radius: 50%;
            min-width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: 700;
            margin-left: 12px;
        }
        .messages-area {
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 16px 0;
        }
        .message {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 16px;
            margin-bottom: 8px;
            word-wrap: break-word;
        }
        .message-own {
            background: #7c8aff;
            color: #0a0a0f;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .message-other {
            background: #1e1e2e;
            color: #e0e0e0;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .message-date {
            font-size: 0.7em;
            opacity: 0.6;
            margin-top: 4px;
        }
        .chat-input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #0a0a0f;
            border-top: 1px solid #1e1e2e;
            padding: 12px;
        }
        .chat-input-area form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            gap: 8px;
        }
        .chat-input-area input {
            flex: 1;
            margin-bottom: 0;
        }
        .chat-input-area .btn {
            width: auto;
            padding: 12px 20px;
        }
        .back-link {
            color: #7c8aff;
            text-decoration: none;
            font-size: 0.9em;
            display: inline-block;
            margin-bottom: 16px;
        }
        .back-link:hover { text-decoration: underline; }
        .status {
            text-align: center;
            padding: 12px;
            color: #6b7280;
            font-size: 0.9em;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #3a3a4a;
            border-top-color: #7c8aff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .lock-icon { color: #22c55e; font-size: 0.8em; margin-left: 6px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
